<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tin tuyển sinh</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    margin: 0;
    padding: 30px;
  }

  /* Khối tin tức */
  .news-box {
    width: 600px;
    background-color: #fbe6f4; /* Nền hồng nhạt */
    border: 1px solid #ccc;
    border-radius: 4px;
    margin: 0 auto;
    padding-bottom: 10px;
  }

  /* Ảnh đầu bài */
  .news-box img {
    width: 100%;
    display: block;
    border-bottom: 3px solid #d9c1e0; /* viền tím nhạt phân cách */
  }

  /* Tiêu đề */
  .news-title {
    font-weight: bold;
    color: #4b0082; /* tím đậm */
    text-align: center;
    font-size: 18px;
    margin: 12px 10px;
  }

  /* Danh sách gạch đầu dòng */
  .news-list {
    list-style-type: disc;
    margin: 10px 30px;
    color: #4b0082; /* tím đậm */
    padding: 0;
  }

  .news-list li {
    margin-bottom: 8px;
  }
</style>
</head>
<body>

<div class="news-box">
  <img src="students.jpg" alt="Học sinh xem điểm">
  <div class="news-title">
    Nghệ An 4/441 bài thi vào lớp 10 thay đổi điểm sau chấm phúc khảo
  </div>
  <ul class="news-list">
    <li>Mốc thời gian thí sinh cần nhớ sau kỳ thi THPT Quốc gia 2019</li>
    <li>Có cần thiết phải chấm lại toàn bộ những bài thi ngữ văn có điểm cao?</li>
    <li>Xử lý như thế nào nếu điểm bài thi Ngữ văn lệch nhau giữa 2 lần chấm?</li>
  </ul>
</div>

</body>
</html>
